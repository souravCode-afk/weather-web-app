<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:wght@400;500;900&display=swap');
</style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="cover">
        <div class="img">
            <div class="show">
                <div class="place">Jaipur</div>
                <div class="showTemp">19&deg;</div>
                <div class="info">Mosty Clear</div>
                <div class="coordinates">H:24&deg; L:18&deg;</div>
            </div>
            <div class="clouds cloud1">
                <img src="cloud.png"alt="cloud" />
            </div>
            <div class="clouds cloud2">
                <img src="cloud.png"alt="cloud" />
            </div>
            <div class="clouds cloud3">
                <img src="cloud.png"alt="cloud" />
            </div>
            <div class="clouds cloud4">
                <img src="cloud.png"alt="cloud" />
            </div>
            <div class="weatherSec">
                    <div class="tempBlock">
                        <div class="blockTime">12 AM</div>
                        <div class="wSecCl"></div>
                        <div class="tempBlockTemperature tbt1">19&deg;</div>
                    </div>
                <div class="tempBlock">
                    <div class="blockTime">12 AM</div>
                    <div class="wSecCl"></div>
                    <div class="tempBlockTemperature tbt2">19&deg;</div>
                </div>
                <div class="tempBlock">
                    <div class="blockTime">Now</div>
                    <div class="wSecCl"></div>
                    <div class="tempBlockTemperature tbt3">19&deg;</div>
                </div>
                <div class="tempBlock">
                    <div class="blockTime">12 AM</div>
                    <div class="wSecCl"></div>
                    <div class="tempBlockTemperature tbt4">19&deg;</div>
                </div>
                <div class="tempBlock">
                    <div class="blockTime">12 AM</div>
                    <div class="wSecCl"></div>
                    <div class="tempBlockTemperature tbt5">19&deg;</div>
                </div>
                <div class="tempBlock">
                    <div class="blockTime">12 AM</div>
                    <div class="wSecCl"></div>
                    <div class="tempBlockTemperature tbt6">19&deg;</div>
                </div>
                <div class="ellipse">
                    <div class="button">
                        <div class="plus"></div>
                    </div>
                </div>
            </div>
            <div class="search-city">
                <input type="text" placeholder="  Search City"class="input">
                <button class="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
